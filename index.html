<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="./assets/css/animate.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BC Trivia Game</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid"></div>
    <div class="container" id="gameStart">
        <!-- Game Start Area Begins -->
        <div class="row">
            <div class="col text-center">
                <h2>World of Narnia Trivia</h2>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button class="btn-success btn-lg text-center" id="startBtn">Enter the Wardrobe!</button>
                <p>Welcome to a trivia game about Narnia.</p>
                <p>Narnia is a magical world that is both in print and film form. The books were first published
                    between 1950 and 1956 in England.</p>
                <p>Read more about the Chronicles of Narnia <a href="https://en.wikipedia.org/wiki/The_Chronicles_of_Narnia">here</a></p>
                <div class="card-deck justify-content-center">
                    <div class="quote"></div>
                </div>
            </div>
        </div>
    </div> <!-- Game Start Area Ends -->
    <div class="container" id="triviaSection">
        <!-- Trivia Section Starts -->
        <div class="row">
            <div class="col-md-6">
                <div id="triviaQuestions" class="card-deck justify-content-center">
                    <div class="card text-center border-danger animated slideInLeft">
                        <div class="card-header border-danger " id="timer"></div>
                        <div class="questions align-middle"></div>
                        <div class="card-footer border-danger questionNum">Question 1 of 10</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="triviaAnswers" class="card-deck justify-content-center">
                    <div class="card text-center border-danger animated slideInRight">
                        <div class="card-header border-danger questionNum">Question 1 of 10</div>
                        <div class="answers"></div>
                        <div class="card-footer border-danger">
                            <button class="btn-success btn-block text-center" id="submitBtn">Submit Answer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Trivia Section Ends -->
    <div class="container" id="answerSection">
        <div class="card text-center border-danger animated zoomIn">
            <div class="card-header border-danger questionNum"></div>
            <div class="correctAnswer"></div>
            <div class="card-footer border-danger quote"></div>
        </div>
    </div>
    <div class="container" id="resultSection">
            <div class="card text-center border-danger animated zoomIn">
                    <div class="card-header border-danger quote"></div>
                    <div class="results"></div>
                    <div class="card-footer border-danger">
                            <button class="btn-success text-center" id="resetBtn">Play Again?</button>
                    </div>
                </div>
    </div>

    <!-- BootStrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Game JS -->
    <script src="./assets/js/game.js"></script>
</body>

</html>
